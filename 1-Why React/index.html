<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why-React</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="first-basket">
        <h2><span></span> Apples</h2>
        <p>Basket 1</p>
      </div>
      <button class="left-arrow">
        <img src="./left-arrow.png" alt="left-arrow" title="Left Arrow" />
      </button>
      <button class="right-arrow">
        <img src="./right-arrow.png" alt="right-arrow" title="Right Arrow" />
      </button>
      <div class="second-basket">
        <h2><span></span> Apples</h2>
        <p>Basket 2</p>
      </div>
    </section>
  </body>
</html>
